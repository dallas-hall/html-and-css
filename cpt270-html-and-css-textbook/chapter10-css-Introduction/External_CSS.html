<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter 10 - Introducing CSS (External CSS)</title>
    <!--
    The CSS can be present either in an external file and linked using <link>
    or it can be present within the HTML inside of <style>

    The link tag tells the browser where to find the CSS file
    The href attribute is the path to the file
    The type attribute is the file's MIME type
    The rel attribute explains the relationship between the HTML and the linked file, should be stylesheet for CSS
    -->
    <link href="css/example.css" type ="text/css" rel="stylesheet" />
</head>
<body>
    <h1>Form Garden to Plate</h1>
    <p>A <i>potager</i> is a French term for an ornamental vegtable or kitchen garden ...</p>
    <h2>What to Plant</h2>
    <p>Plants are chosen as much for their functionality as their colour and form ....</p>
</body>
</html>
